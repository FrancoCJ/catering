<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
          
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="../media/css/bootstrap.min.css">
    <script src="../media/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/whole.css' %}">  
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
        .message {
            display: none;
          }
          
          .message:empty {
            display: none;
          }
          .alert {
            border: none;
          }
          tbody, td, tfoot, th, thead, tr {
            border-color: transparent; }
            .container .row:not(:last-child) {
                border-bottom: none;
            }
            body {
                background-color: #212529;
              }
              
              .table-dark {
                --bs-table-color: #fff;
                --bs-table-bg: #212529;
                --bs-table-border-color: #212529;
                --bs-table-striped-bg: #212529;
                --bs-table-striped-color: #212529;
                --bs-table-active-bg: #212529;
                --bs-table-active-color: #fff;
                --bs-table-hover-bg: #212529;
                --bs-table-hover-color: #fff;
                color: var(--bs-table-color);
              }
              .custom-input {
                width: 195px;
                height: 30px; /* Adjust as needed */
                padding: 4px;
                border-radius: 4px;
                border-color: #212529;
                box-sizing: border-box;
                background: #aab2b9;
                color: rgb(36, 4, 4);
              }
              select{
                width: 195px;
                height: 30px; /* Adjust as needed */
                padding: 2px;
                border-radius: 4px;
                border-color: #212529;
                box-sizing: border-box;
                background: #aab2b9;
              }
              
              table {
                display: inline-table;
                border-spacing: 0;
              }
              
              
              td, th {
                padding: 0.25em;
              }
              .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
              }
              
              .form-group label {
                width: 6rem; /* adjust as needed */
                margin-right: 1rem;
                text-align: right;
              }
              
              .form-control {
                flex: 1;
              }
              
        </style>
    <title>Ingresar</title>
</head>
<body>


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Ingreso</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                          {% block content %}
                          <form method="post">
                              {% csrf_token %}
                              {% if messages %}
                              <div class="container mt-3" id="messages-container">
                                          {% for message in messages %}
                                {% if message.tags == 'error' %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {% else %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {% endif %}
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                              {% endfor %}
                            </div>
                            {% endif %}
                          
                              <div class="form-group">
                                  <label for="{{ form.username.id_for_label }}">Usuario:</label>
                                  <input type="{{ form.username.widget.input_type }}"
                                      name="{{ form.username.name }}"
                                      id="{{ form.username.id_for_label }}"
                                      class="form-control custom-input"
                                      value="{{ form.username.value }}"
                                      placeholder="{{ form.username.label }}">
                              </div>
                              <div class="form-group">
                                  <label for="{{ form.password.id_for_label }}">Contrase√±a:</label>
                                  <input type="{{ form.password.widget.input_type }}"
                                      name="{{ form.password.name }}"
                                      id="{{ form.password.id_for_label }}"
                                      class="form-control custom-input"
                                      value="{{ form.password.value }}"
                                      placeholder="{{ form.password.label }}">
                              </div>
                              <div class="text-center">
                                  <button type="submit" class="btn btn-secondary">Ingreso</button>
                              </div>
                          </form>
                          {% endblock %}
                          
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
<script>
  // Wait for the page to load
  window.addEventListener('load', function () {
    // Get the messages container element
    var messagesContainer = document.getElementById('messages-container');

    // If the messages container exists
    if (messagesContainer) {
      // Get all the alert elements inside the messages container
      var alerts = messagesContainer.querySelectorAll('.alert');

      // For each alert element
      alerts.forEach(function (alert) {
        // Get the close button inside the alert element
        var closeButton = alert.querySelector('.btn-close');

        // If the close button exists
        if (closeButton) {
          // Add an event listener to the close button
          closeButton.addEventListener('click', function () {
            // Remove the alert element when the close button is clicked
            alert.remove();
          });
        }

        // Set a timeout to remove the alert element after 5 seconds
        setTimeout(function () {
          alert.remove();
        }, 5000);
      });
    }
  });
</script>
</body>
</html>
