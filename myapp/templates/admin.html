<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/whole.css' %}">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .btn-delete {
              margin-top: 20px;
            }
          </style>
        <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
        
        <title>Admin Panel</title>
    </head>
    
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <script>
                    function checkPassword() {
                        var password = prompt("Ingresar contraseña:");
                        var password_hash = "{{ password_hash }}";
                        var entered_password_hash = sha256(password);
                        if (entered_password_hash == password_hash) {
                            document.getElementById("admin-buttons").style.display = "block";
                            document.getElementById("password-prompt").style.display = "none";
                        } else {
                            alert("Contraseña incorrecta. Intente nuevamente");
                        }
                    }

                    function checkDelete() {
                        var input = prompt("Para eliminar los datos, por favor escriba 'eliminar':");
                        if (input && input.toLowerCase() === "eliminar") {
                            window.location.href = "/Eliminar";
                        } else {
                            alert("Error en escribir. No se ha eliminado la base de datos.");
                        }
                    }

                </script>
                <div id="password-prompt" class="card">
                    <div class="card-header">
                        <h5 class="card-title">Admin Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center mb-4">
                                <button onclick="checkPassword()" class="btn btn-dark">Ingresar contraseña</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="admin-buttons" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Admin Panel</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 text-center mb-4">
                                    <a href="../admin/descarga/" class="btn btn-info custom-btn-info">Descargar archivo</a>
                                </div>
                                <div class="col-12 text-center">
                                    <a href="/subirimagen" class="btn btn-primary">Subir imagen</a>
                                </div>
                                <div class="col-12 text-center">
                                    <button onclick="checkDelete()" class="btn btn-danger btn-delete">Eliminar datos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
